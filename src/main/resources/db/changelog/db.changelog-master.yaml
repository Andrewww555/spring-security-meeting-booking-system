databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  defaultValue: USER
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: create-rooms-table
      author: system
      changes:
        - createTable:
            tableName: rooms
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: room_type
                  type: varchar(20)
                  defaultValue: REGULAR
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: create-room-equipment-table
      author: system
      changes:
        - createTable:
            tableName: room_equipment
            columns:
              - column:
                  name: room_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: equipment
                  type: varchar(100)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-bookings-table
      author: system
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: participants_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: cancelled_at
                  type: timestamp
                  constraints:
                    nullable: true

  - changeSet:
      id: create-verification-tokens-table
      author: system
      changes:
        - createTable:
            tableName: verification_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: used_at
                  type: timestamp
                  constraints:
                    nullable: true

  - changeSet:
      id: add-foreign-keys
      author: system
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_booking_user
            baseTableName: bookings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_booking_room
            baseTableName: bookings
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_verification_token_user
            baseTableName: verification_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_room_equipment_room
            baseTableName: room_equipment
            baseColumnNames: room_id
            referencedTableName: rooms
            referencedColumnNames: id
            onDelete: CASCADE